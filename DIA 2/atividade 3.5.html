<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de intervalo entre datas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 20px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-limpar {
            background-color: #6c757d;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h3>Calculadora de intervalo entre datas</h3>

    <label for="data1">Data inicial:</label>
    <input type="date" id="data1">
    <label for="data2">Data final:</label>
    <input type="date" id="data2">
    <button onclick="calcularIntervalo()">Calcular</button>
    <button class="btn-limpar" onclick="limparCampos()">Limpar</button>
    <div id="resultado"></div> 
    
    <br>
    <div id="resultado">

        <script>
            function calcularIntervalo() {
                var data1 = new Date(document.getElementById("data1").value);
                var data2 = new Date(document.getElementById("data2").value);

                if (isNaN(data1) || isNaN(data2)) {
                    document.getElementById("resultado").innerHTML = "Por favor, insira ambas as datas.";
                    return;
                }

                var intervalo = Math.abs(data2 - data1);
                var dias = Math.ceil(intervalo / (1000 * 60 * 60 * 24));

                document.getElementById("resultado").innerHTML = "O intervalo entre as datas Ã© de " + dias + " dias.";
            }

            function limparCampos() {
                document.getElementById("data1").value = "";
                document.getElementById("data2").value = "";
                document.getElementById("resultado").innerHTML = "";
            }   
        </script>
    </div>

    
</body>
</html>
